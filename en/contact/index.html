<section class="section">

      <div class="col-12">
        <h2 class="section-title text-primary text-center">Got Any Questions</h2> 
        <p class="text-center">Submit the form and confirm your email address at <a class='text-primary' href='https://formspree.io/'>Formspree</a> Then add the following lines to contact page YAML Front Matter.</p> 
        <form action="#" class="text-center">
          <input type="text" id="name" name="name" placeholder="填写您的姓名" class="form-control mb-4 shadow rounded-0">
          <input type="phone" id="phone" name="phone" placeholder="填写您的联系电话" class="form-control mb-4 shadow rounded-0">
          <input type="text" id="qq" name="qq" placeholder="填写您的QQ" class="form-control mb-4 shadow rounded-0">
          <textarea name="message" id="message" placeholder="填写您的要求" class="form-control mb-4 shadow rounded-0"></textarea>
          <button type="submit" value="send" class="btn btn-lg btn-primary">提交</button>
        </form>
      </div>
    </div>
  </div>
</section>
