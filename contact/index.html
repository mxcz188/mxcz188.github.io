        <h2 class="section-title text-primary text-center">感谢您对我们产品的进一步了解</h2> 
        <p class="text-center">如您觉得我们的微信小程序商城能帮助贵公司以低成本快速搭建微信小程序商城，请填写以下信息，我们的VIP客服会第一时间联系您。</p> 
        <form action="#" class="text-center">

        </form>
